<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Results - ExamChain</title>
  <link rel="stylesheet" href="./css/global.css">
  <style>
    .search-container {
      max-width: 600px;
      margin: 4rem auto;
      text-align: center;
    }

    .search-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .search-input-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .search-input {
      flex: 1;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 1.1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-input:focus {
      border-color: var(--primary);
    }

    .result-display {
      max-width: 800px;
      margin: 2rem auto;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .result-table th,
    .result-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .result-table th {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-muted);
      font-weight: 600;
    }

    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 700;
    }

    .status-pass {
      color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .status-fail {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }
  </style>
</head>

<body>
  <header class="top-nav">
    <div class="logo-container">
      <h2 style="font-weight: 800;">Exam<span style="color: var(--primary)">Chain</span> Results</h2>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="results.html" class="active">Results Check</a>
    </nav>
    <div class="auth-buttons">
      <a href="login.html" class="btn btn-secondary">Login</a>
    </div>
  </header>

  <main class="container">
    <div class="search-container">
      <div class="search-card">
        <h1 class="page-title" style="margin-bottom: 0.5rem;">Check Your Results</h1>
        <p class="page-subtitle">Enter your Hall Ticket Number to view semester results instantly.</p>

        <div class="search-input-group">
          <input type="text" id="searchInput" class="search-input" placeholder="Enter Hall Ticket No (e.g. 19A81A0501)"
            onkeypress="handleEnter(event)">
          <button class="btn btn-primary" onclick="fetchResults()">Search</button>
        </div>
        <p id="errorMsg" style="color: #ef4444; margin-top: 1rem; display: none;"></p>
      </div>
    </div>

    <div id="resultSection" class="result-display">
      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <h3>Results for <span id="displayId" style="color: var(--primary)"></span></h3>
          <button class="btn btn-secondary" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;"
            onclick="printResult()">Print / PDF</button>
        </div>

        <table class="result-table">
          <thead>
            <tr>
              <th>Subject Request</th>
              <th>Subject Code</th>
              <th>Grade</th>
              <th>Marks</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="resultBody">
            <!-- Populated by JS -->
          </tbody>
        </table>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
          Note: This is a computer generated result. For official transcripts, please visit the examination branch.
        </p>
      </div>
    </div>
  </main>

  <script>
    function handleEnter(e) {
      if (e.key === 'Enter') fetchResults();
    }

    async function fetchResults() {
      const id = document.getElementById('searchInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const resultSection = document.getElementById('resultSection');
      const resultBody = document.getElementById('resultBody');
      const displayId = document.getElementById('displayId');

      if (!id) {
        errorMsg.innerText = "Please enter a Hall Ticket Number";
        errorMsg.style.display = 'block';
        return;
      }

      errorMsg.style.display = 'none';
      resultSection.style.display = 'none';

      try {
        // Using the unified student API
        const response = await fetch(`http://localhost:5000/api/student/results/${id}`);
        const data = await response.json();

        if (!response.ok || data.length === 0) {
          errorMsg.innerText = "No results found for this ID. Please check and try again.";
          errorMsg.style.display = 'block';
          return;
        }

        // Render Data
        displayId.innerText = id;
        resultBody.innerHTML = '';

        data.forEach(row => {
          const statusClass = row.status === 'PASS' ? 'status-pass' : 'status-fail';
          const tr = `
                        <tr>
                            <td style="font-weight: 500;">${row.subjectName}</td>
                            <td>${row.subjectCode}</td>
                            <td>${row.grade}</td>
                            <td>${row.marks}</td>
                            <td><span class="status-badge ${statusClass}">${row.status}</span></td>
                        </tr>
                    `;
          resultBody.insertAdjacentHTML('beforeend', tr);
        });

        resultSection.style.display = 'block';

      } catch (e) {
        console.error(e);
        errorMsg.innerText = "Server error. Please verify backend is running.";
        errorMsg.style.display = 'block';
      }
    }

    function printResult() {
      window.print();
    }
  </script>
</body>

</html>
