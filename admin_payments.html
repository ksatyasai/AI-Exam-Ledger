<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History - ExamChain Admin</title>
    <link rel="stylesheet" href="./css/global.css">
    <style>
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            text-align: left;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-table th {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>

<body>
    <header class="top-nav">
        <div class="logo-container">
            <h2 style="font-weight: 800;">Exam<span style="color: var(--primary)">Chain</span> Admin</h2>
        </div>
        <nav class="nav-links">
            <a href="admin_dashboard.html">Dashboard</a>
            <a href="admin_check_marks.html">Check Marks</a>
            <a href="#" class="active">Payment History</a>
            <a href="profile.html">Profile</a>
        </nav>
        <div class="auth-buttons">
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1 class="page-title">Payment Transaction History</h1>
            <p class="page-subtitle">Log of all revaluation payments received.</p>
        </div>

        <div class="card" style="padding: 0;">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Student ID</th>
                        <th>Subject Code</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="6">Loading transactions...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Check Admin
        (function () {
            const role = localStorage.getItem('userRole');
            if (role !== 'admin') {
                window.location.href = 'login.html';
            }
        })();

        document.addEventListener('DOMContentLoaded', () => {
            loadPayments();
        });

        async function loadPayments() {
            const tbody = document.getElementById('tableBody');

            try {
                const res = await fetch('http://localhost:5000/api/admin/payments');
                const data = await res.json();

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">No payment records found.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.map((r, index) => {
                    // Mock Transaction ID and Date since schema might not have it explicitly named transactionId
                    const txId = 'TXN' + r._id.substring(20).toUpperCase();
                    const date = new Date().toLocaleDateString(); // In real app, store paymentDate in Result

                    return `
                    <tr>
                        <td style="font-family: monospace; color: var(--text-muted);">${txId}</td>
                        <td style="font-family: monospace; color: var(--primary);">${r.studentId}</td>
                        <td>${r.subjectCode}</td>
                        <td style="font-weight: bold;">â‚¹500</td>
                        <td><span style="color:var(--success); background: rgba(16, 185, 129, 0.1); padding: 0.2rem 0.5rem; border-radius: 4px;">Completed</span></td>
                        <td>${date}</td>
                    </tr>
                `}).join('');

            } catch (e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="6" style="color:red;">Failed to load data.</td></tr>';
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
